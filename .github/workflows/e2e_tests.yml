name: E2E Tests

on:
  pull_request:
    branches:
      - Develop
      - Staging

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Set Up Environment Variabls
        run: echo "MONGO_URI=mongodb://localhost:27017" >> $GITHUB_ENV

      - name: Run E2E Tests
        run: npm run test-e2e