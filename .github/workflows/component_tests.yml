name: Component Tests

on:
  pull_request:
    branches:
      - Develop
      - Staging

jobs:
  test:
    name: Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Run Component Tests
        run: npm run test-component